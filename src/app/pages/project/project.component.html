<ng-container *ngIf="repo$ | async as repo">
  <div class="flex justify-center">
    <a
      routerLink="/projects"
      class="bg-white my-6 flex gap-2 text-gray-800 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 delay-100 duration-100"
      type="button"
    >
      <span
        ><svg
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
          />
        </svg>
      </span>
      <span>Back to Projects</span>
    </a>
  </div>

  <div
    class="relative max-w-md mx-auto md:max-w-2xl min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded-xl mt-28"
  >
    <div class="px-6">
      <div class="flex flex-wrap justify-center">
        <div class="w-full flex justify-center">
          <div class="relative">
            <img
              [src]="repo.owner.avatar_url"
              class="shadow-xl rounded-full align-middle border-none absolute -m-16 -ml-20 lg:-ml-16 max-w-[150px]"
            />
          </div>
        </div>
        <div class="w-full text-center mt-20">
          <div class="flex justify-center lg:pt-4 pt-8 pb-0">
            <div class="p-3 text-center">
              <span
                class="text-xl font-bold block uppercase tracking-wide text-slate-700"
                >{{ repo.stargazers_count }}
              </span>
              <span class="text-sm text-slate-400">Stars</span>
            </div>
            <div class="p-3 text-center">
              <span
                class="text-xl font-bold block uppercase tracking-wide text-slate-700"
                >{{ repo.forks_count }}</span
              >
              <span class="text-sm text-slate-400">Forks</span>
            </div>

            <div class="p-3 text-center">
              <span
                class="text-xl font-bold block uppercase tracking-wide text-slate-700"
                >{{ repo.open_issues_count }}</span
              >
              <span class="text-sm text-slate-400">Issues</span>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-2">
        <h3 class="text-2xl text-slate-700 font-bold leading-normal mb-1">
          {{ repo.name }}
        </h3>
        <div class="text-xs mt-0 mb-2 text-slate-400 font-bold uppercase">
          <i class="fas fa-map-marker-alt mr-2 text-slate-400 opacity-75"></i
          >{{ repo.description }}
        </div>
      </div>
      <div class="mt-6 py-6 border-t border-slate-200 text-center">
        <div class="flex flex-wrap justify-center">
          <div class="w-full px-4">
            <p class="font-light leading-relaxed text-slate-600 mb-4">
              {{ repo.description }}
            </p>
            <div class="p-3 text-center">
              <span
                class="text-xl font-bold block uppercase tracking-wide text-slate-700"
                >{{ repo.watchers_count }}
              </span>
              <span class="text-sm text-slate-400">Watchers</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
