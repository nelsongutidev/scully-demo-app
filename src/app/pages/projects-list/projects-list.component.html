<div
  class="bg-neutral-50 pt-20 pb-12 px-6 text-center text-neutral-800 dark:bg-neutral-700 dark:text-neutral-200"
>
  <h1 class="mb-6 text-5xl font-bold">Github Projects</h1>
  <h3 class="mb-8 text-3xl font-bold">
    The following are a few projects I have built:
  </h3>
</div>

<ng-container *ngIf="githubRepos$ | async as repos">
  <section class="flex flex-wrap justify-center gap-4 mb-12">
    <div
      *ngFor="let repo of repos"
      class="h-auto flex items-center justify-center"
    >
      <!-- Card -->
      <a
        [routerLink]="['/project', repo.name]"
        class="h-full w-96 bg-slate-900 border rounded-lg border-gray-700 p-5 shadow hover:bg-gray-700 delay-100 duration-200"
      >
        <!-- Header -->
        <div class="flex flex-row">
          <p class="ml-3">
            <span class="text-gray-400 font-semibold"
              >{{ repo?.owner?.login }}/</span
            >
            <span class="text-gray-300 font-semibold">{{ repo.name }}</span>
          </p>
        </div>

        <!-- Content -->
        <p class="text-xs text-gray-300 mt-3">{{ repo.description }}</p>
        <p class="text-white my-2 flex gap-2">
          <span
            ><svg
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
              />
            </svg>
          </span>
          <span>{{ repo.stargazers_count }}</span>
        </p>
      </a>
    </div>
  </section>
</ng-container>
